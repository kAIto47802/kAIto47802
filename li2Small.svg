<svg width="510" height="18" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      .fadeLeft2 {
        animation-name:fadeLeftAnime2;
        animation-duration:0.5s;
        animation-fill-mode:forwards;
        animation-delay: 1.9s;
        opacity:0;
      }
      
      @keyframes fadeLeftAnime2 {
        from {
          opacity: 0;
          transform: translateX(-100px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .textShow2 {
        fill: #2792ff;
        animation-name: textShowAnime;
        animation-duration:3.1s;
        animation-delay: 0s;
      }
      @keyframes textShowAnime {
        0% { fill: transparent; }
        99% { fill: transparent; }
        100% { fill: #2792ff; }
      }

      .textShowBox2 {
        transform: translate(-105%, 0);
        animation-name: maskBoxAnime2;
        animation-duration: 1.2s;
        animation-fill-mode: forwards;
        animation-delay: 2.6s;
        animation-timing-function: cubic-bezier(0.8, 0, 0.170, 1);
      }
      @keyframes maskBoxAnime2 {
        0% { transform: translate(-105%, 0) }
        40%, 60% { transform: translate(0, 0) }
        100% { transform: translate(100%, 0) }
      }

    </style>
    <linearGradient id="gradientBox1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#362ae0" />
      <stop offset="0%" stop-color="#3b79cc" />
      <stop offset="100%" stop-color="#42d3ed" />
    </linearGradient>
  </defs>
  <polygon class="fadeLeft2" points="2,2 14,8 2,14" fill="#f7955c" />
  <text x="16" y="13" font-family="Noto Sans JP, Arial, sans-serif" font-size="16" class="textShow2">
    Internship experience at 6 companies
  </text>
  <rect x="14" y="0" width="272" height="16" fill="url(#gradientBox1)" class="textShowBox2" />
</svg>