<svg width="510" height="32" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      .fadeLeft1 {
        animation-name:fadeLeftAnime1;
        animation-duration:0.5s;
        animation-fill-mode:forwards;
        animation-delay: 1.6s;
        opacity:0;
      }
      
      @keyframes fadeLeftAnime1 {
        from {
          opacity: 0;
          transform: translateX(-100px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .textShow {
        fill: #a0eeff;
        animation-name: textShowAnime;
        animation-duration:2.7s;
        animation-delay: 0s;
      }
      @keyframes textShowAnime {
        0% { fill: transparent; }
        99% { fill: transparent; }
        100% { fill: #a0eeff; }
      }

      .textShowBox {
        transform: translate(-120%, 0);
        animation-name: maskBoxAnime1;
        animation-duration: 1.2s;
        animation-fill-mode: forwards;
        animation-delay: 2.3s;
        animation-timing-function: cubic-bezier(0.8, 0, 0.170, 1);
      }
      @keyframes maskBoxAnime1 {
        0% { transform: translate(-120%, 0) }
        40%, 60% { transform: translate(0, 0) }
        100% { transform: translate(100%, 0) }
      }

    </style>
    <linearGradient id="gradientBox1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#362ae0" />
      <stop offset="0%" stop-color="#3b79cc" />
      <stop offset="100%" stop-color="#42d3ed" />
    </linearGradient>
  </defs>
  <polygon class="fadeLeft1" points="2,2 14,8 2,14" fill="#f7955c" />
  <text x="16" y="13" font-family="Noto Sans JP, Arial, sans-serif" font-size="16" class="textShow">
    Fourth-year undergraduate student
  </text>
  <text x="16" y="29" font-family="Noto Sans JP, Arial, sans-serif" font-size="16" class="textShow">
    at the University of Tokyo 
  </text>
  <rect x="14" y="0" width="245" height="32" fill="url(#gradientBox1)" class="textShowBox" />
</svg>