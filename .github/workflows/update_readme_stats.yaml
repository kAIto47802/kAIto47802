name: Update Readme Stats

on:
  push:
    branches:
      - main
    paths-ignore:
      - "generated/**"
  schedule:
    - cron: "0 0 * * *" # daily (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-pin-cards:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        repo:
          - { owner: sarulab-speech, name: utmosv2, out: utmosv2 }
          - { owner: kAIto47802, name: Prover-Agent, out: prover-agent }
          - { owner: kAIto47802, name: notist, out: notist }
        theme:
          - { mode: light, border: 1044f0, bg: 3782ff12, text: 636c76, title: 0969da }
          - { mode: dark, border: 6d84a0, bg: 185fd70f, text: 636c76, title: 0969da }

    steps:
      - uses: actions/checkout@v6

      - name: Generate pin card (${{ matrix.repo.owner }}/${{ matrix.repo.name }}::${{ matrix.theme.mode }})
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ matrix.repo.owner }}&repo=${{ matrix.repo.name }}&border_color=${{ matrix.theme.border }}&bg_color=${{ matrix.theme.bg }}&text_color=${{ matrix.theme.text }}&title_color=${{ matrix.theme.title }}
          path: out/${{ matrix.repo.out }}-${{ matrix.theme.mode }}.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pin-${{ matrix.repo.out }}-${{ matrix.theme.mode }}
          path: out/${{ matrix.repo.out }}-${{ matrix.theme.mode }}.svg
          if-no-files-found: error

  generate-other-cards:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: wakatime
          options: username=kAIto47802&layout=compact&theme=nightowl&border_color=fc9475&bg_color=ffc5a024&text_color=58969d&title_color=9e6bc0
          path: out/wakatime.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Use self-hosted endpoints to capture private repos
      - name: Update readme stats
        run: |
          set -euo pipefail
          mkdir -p out
          curl -fsSL "https://github-readme-stats-clone-xln.vercel.app/api/?username=kAIto47802&count_private=true&show_icons=true&include_all_commits=true&rank_icon=github&theme=buefy&border_color=2d20ff&bg_color=88beff20&text_color=417e87" \
            > out/readme-stats.svg

      - name: Generate top languages card
        run: |
          set -euo pipefail
          mkdir -p out
          curl -fsSL "https://github-readme-stats-clone-xln.vercel.app/api/top-langs/?username=kAIto47802&layout=compact&count_private=true&langs_count=10&theme=algolia&title_color=7079b8&text_color=58a8d0&border_color=f38cf7&bg_color=c5e0ff23&hide=jupyter%20notebook" \
            > out/top-lang.svg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: other-card
          path: out/*.svg
          if-no-files-found: error

  commit-cards:
    runs-on: ubuntu-latest
    needs: [generate-pin-cards, generate-other-cards]

    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: _artifacts

      - name: Move artifacts into generated/
        run: |
          set -euo pipefail
          mkdir -p generated
          find _artifacts -type f -name '*.svg' -print -exec cp -f {} generated/ \;

      - name: Commit and push changes
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add generated

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update readme cards at $(date '+%Y-%m-%d %H:%M:%S')"
          git push
